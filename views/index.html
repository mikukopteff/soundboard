<html lang="en">
<head>
  <meta charset="utf-8">
  <meta property="og:title" content="<%=title%>"/>
  <meta property="og:url" content="<%=url%>"/>
  <meta property="og:image" content="https://s3-eu-west-1.amazonaws.com/epic-board/epic-board.jpg"/>
  <meta property="og:site_name" content="The most Epic of Boards"/>
  <meta property="og:description" content="<%description%>"/>
  <meta property="og:type" content="website"/>

  <title>The Most Epic of Soundboards</title>
  <meta name="description" content="Awesome soundboard">
  <meta name="author" content="Soundboard">
  <meta name="viewport" content="initial-scale=1">
  <link href='http://fonts.googleapis.com/css?family=The+Girl+Next+Door|Exo+2|Gafata' rel='stylesheet' type='text/css'>
  <link rel="stylesheet/less" type="text/css" href="/static/css/styles.less" />
  <link rel="shortcut icon" href="/favicon.jpg" />
  <script type="text/javascript" data-main="/static/js/main" src="/static/lib/require.js"></script>
</head>

<body>
  <div id="fb-root"></div>
  <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_GB/all.js#xfbml=1&appId=736748319669744";
    fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
  <script src="/static/lib/modernizr-latest.js"></script>

  <div class="fb-share-button" data-href="<%=url%>" data-type="button_count"></div>
  <h1 class="heading">The most <em class="epic">Epic</em> of Boards</h1>

  <form id="login" action="/login" method="post">
      <p id="login-text">Please enter your email</p>
    <div>
      <input id="login-email" type="text" name="email" placeholder="email"/>
    </div>
    <div id="password">
        <input id="login-pass" type="password" name="password" placeholder="password"/>
    </div>
        <p id="pass-text" class="errors">Foo</p>
    <div>
        <input id="login-button" type="submit" value="Log In or Register"/>
    </div>
  </form>

  <div class="board">
  </div>
  <footer class="author"></footer>
  <!-- Template-->
  <div id="cell">
    <a class="buttontext" href="#">Button text</a>
    <a href="#"><img class="share" src="/static/share.png" /></a>
    <div class="share-dialog">
        <a class="share-item" href="#"><img src="/static/fb.png" /></a>
        <input class="share-item" type="text" value="shareUrl" readonly="readonly" />
        <p>Ctrl + C to copy url</p>
    </div>
  </div>
  <!-- End template -->
</body>
</html
